  <aside>
    <form id="compra" method="POST" action="#">
      <a href="javascript:void(0)">X</a>
      <div id="modalForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNombre4">Nombre</label>
            <input type="text" class="form-control" id="inputNombre4" placeholder="Nombre y apellido" required />
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required />
          </div>
        </div>
            <div class="form-group">
              <label for="inputTelefono">Teléfono</label>
              <input type="number" class="form-control" id="inputTelefono" placeholder="Número de teléfono" />
            </div>
        <div class="form-group">
          <label for="inputCalle">Lugar de entrega</label>
          <input type="text" class="form-control" id="inputCalle" placeholder="Calle" required />
        </div>
        <div class="form-group">
          <label for="inputDetalle">Detalles de entrega</label>
          <input type="text" class="form-control" id="inputDetalle" placeholder="Apartamento, casa o piso" required />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Ciudad</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Ciudad" />
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">País</label>
            <select id="inputState" class="form-control">
              <option selected>Argentina</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputTarjeta">Añadir método de pago</label>
          <select id="inputTarjeta" class="form-control">
            <option selected>Tarjeta de crédito o débito</option>
            <option>Visa</option>
            <option>MasterCard</option>
            <option>American Express</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputNro">Número de tarjeta de crédito o débito</label>
          <input type="number" class="form-control" id="inputNro" placeholder="Número tarjeta" />
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputCaducidad">Mes de caducidad</label>
            <select id="inputCaducidad" class="form-control">
              <option selected>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputAño">Año de caducidad</label>
            <select id="inputAño" class="form-control">
              <option selected>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
              <option>2024</option>
              <option>2025</option>
              <option>2026</option>
              <option>2027</option>
              <option>2028</option>
              <option>2029</option>
              <option>2030</option>
            </select>
          </div>
        </div>

          <button class="btn col-lg-3 comprar">Comprar</button>
        </div>
      </div>
    </form>
